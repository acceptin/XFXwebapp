<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
    <meta name="keywords" content="{dede:field name='keywords'/}" />
    <title>{dede:field.seotitle/}_{dede:global.cfg_indexname/}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet"> 
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
  </head>
  <body>
    {dede:include filename="head.htm"/}

    {dede:include filename="ad.htm"/}
    <div class="full-screen">
        <div class="swiper-container public-nav">
            <div class="swiper-wrapper public-wrapper">
                <div class="swiper-slide public-slide"><a href="/about/">关于新发现</a></div>
                {dede:channel currentstyle='<div class="swiper-slide public-slide"><a href="~typelink~" class="action">~typename~</a></div>'} 
                <div class="swiper-slide public-slide"><a href="[field:typelink/]">[field:typename/]</a></div>
                {/dede:channel} 
            </div>
        </div>
    </div>
    
    <div class="container env-head full-screen">
      <h1>新发现医疗门诊</h1>
      <p>{dede:field.content/}...</p>
      <a href="/about/environment/camera360.html" class="btn btn-warning btn-sm">看图片不过瘾，直接看全景！</a>
    </div>
    <section class="env-body full-screen">
      <div class="swiper-container env-img">
        <div class="swiper-wrapper env-wrapper">
            <div class="swiper-slide env-slide"><img src="/static/img/evn_01.jpg" alt=""><b>VIP室</b></div>
            <div class="swiper-slide env-slide"><img src="/static/img/evn_02.jpg" alt=""><b>手术室</b></div>
            <div class="swiper-slide env-slide"><img src="/static/img/evn_03.jpg" alt=""><b>会议室</b></div>
            <div class="swiper-slide env-slide"><img src="/static/img/evn_04.jpg" alt=""><b>前台</b></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination item-scrollbar"></div>
      </div>
    </section>

    {dede:include filename="footer.htm"/}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- swiper -->
    <script src="//cdn.bootcss.com/Swiper/3.1.0/js/swiper.jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/transition.js"></script>
    <script src="/static/js/dropdown.js"></script>
    <script src="/static/js/collapse.js"></script>
    <script src="/static/js/modal.js"></script>
    <script src="/static/js/tab.js"></script>
    <script src="/static/js/alert.js"></script>
    <!-- jasny-bootstrap -->
    <script src="/static/js/offcanvas.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
  <script>
    var swiper = new Swiper('.public-nav', {
        scrollbarHide: true,
        slidesPerView: 4,
        spaceBetween: 0,
        freeMode: true
    });
    var evn = new Swiper('.env-img', {
      pagination : '.swiper-pagination',
      autoplay: 5000,
      effect : 'fade'
    });
  </script>
</html>
