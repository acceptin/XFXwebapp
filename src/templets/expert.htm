<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
    <meta name="keywords" content="{dede:field name='keywords'/}" />
    <title>{dede:field.title/}_{dede:global.cfg_indexname/}</title>
    <link href="/static/css/xfx.min.css" rel="stylesheet"> 
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
  </head>
  <body>
    {dede:include filename="head.htm"/}
    <section class="full-screen container expert-head">
      <div class="expert-favicon"><img src="{dede:field.litpic/}" alt="{dede:field.name/}"></div>
      <div class="expert-name"><b>{dede:field.name/}</b><br/>{dede:field.honorname/}</div>
      <div class="expert-btn"><a target="_blank" onclick="openZoosUrl();return false;" href="javascript:void(0)" class="btn-default btn">咨询专家</a></div>
    </section>
    <section class="full-screen container expert-body">
      <dl class="expert-info">
        <dt>医师简介</dt>
        <dd class="expert-text">{dede:field.intro/}</dd>
        <dd class="hr"></dd>
        <dd><b>工作心得：</b><br/><span>{dede:field.experiences/}</span></dd>
        <dd><b>擅长项目：</b><br/><span>{dede:field.adept/}</span></dd>
        <dd><a target="_blank" onclick="openZoosUrl();return false;" href="javascript:void(0)" class="btn-warning btn btn-block ">预约专家</a></dd>
      </dl>
      
    </section>

    {dede:include filename="footer.htm"/}
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/Swiper/3.1.0/js/swiper.jquery.min.js"></script>
    <script src="/static/js/main.min.js"></script>
  </body>
</html>
