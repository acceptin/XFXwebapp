<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
    <meta name="keywords" content="{dede:field name='keywords'/}" />
    <title>{dede:field.title/}_{dede:global.cfg_indexname/}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet"> 
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
  </head>
  <body>
    {dede:include filename="head.htm"/}
    <div class="full-screen">
        <div class="swiper-container public-nav">
            <div class="swiper-wrapper public-wrapper">
                <div class="swiper-slide public-slide"><a href="/about/">关于新发现</a></div>
                {dede:channel typeid="34"} 
                <div class="swiper-slide public-slide"><a href="[field:typelink/]" class="[field:id runphp='yes']if(@me==42){
                    @me='action';
                }[/field:id]">[field:typename/]</a></div>
                {/dede:channel} 
            </div>
        </div>
    </div>

    <section class="camera360-body">
      <iframe src="http://camera.xfxzhifa.com/" frameborder="0" ></iframe>
    </section>

    {dede:include filename="footer.htm"/}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- swiper -->
    <script src="//cdn.bootcss.com/Swiper/3.1.0/js/swiper.jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/transition.js"></script>
    <script src="/static/js/dropdown.js"></script>
    <script src="/static/js/collapse.js"></script>
    <script src="/static/js/modal.js"></script>
    <script src="/static/js/tab.js"></script>
    <script src="/static/js/alert.js"></script>
    <!-- jasny-bootstrap -->
    <script src="/static/js/offcanvas.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
  <script>
    var swiper = new Swiper('.public-nav', {
        scrollbarHide: true,
        slidesPerView: 4,
        spaceBetween: 0,
        freeMode: true
    });
  </script>
</html>
